<div class="container">
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-item>
      <ion-icon name="person-outline"></ion-icon>
      <ion-input placeholder="Username/E-mail" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <!-- <div class="form-group">

    </div> -->

    <button type="submit" class="btn-login" [disabled]="!form.valid">
      Log in
      <div class="icon">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </button>

  </form>
  <p>
    Donâ€™t have an account? Swipe right to <strong>create a new account.</strong>
  </p>
</div>
